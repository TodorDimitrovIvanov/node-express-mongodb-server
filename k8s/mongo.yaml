apiVersion: apps/v1
kind: Deployment
metadata: 
  name: mongodb
  namespace: nodejs
spec: 
  replicas: 1
  selector:
    matchLabels:
      component: mongodb
  template:
    metadata:
      labels:
        component: mongodb
    spec:
      containers:
        - name: mongodb
          image: ${MONGO_IMAGE}:${MONGO_IMAGE_TAG}
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: mongodb-storage
              mountPath: /data/mongodb
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              value: "admin"
            - name: MONGO_INITDB_ROOT_PASSWORD
              value: "password"
      volumes:
          - name: mongodb-storage
            persistentVolumeClaim:
              claimName: mongodb-pvc
      envFrom:
      - configMapRef:
          name: app-variables